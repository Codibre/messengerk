name: Build

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - name: Set up JDK 17
              uses: actions/setup-java@v3
              with:
                distribution: 'corretto'
                java-version: '17'
            - name: Setup Gradle
              uses: gradle/gradle-build-action@v2
              with:
                gradle-version: 8.1.1
            - name: Build with Gradle
              run: gradle buildAll
            - name: Test with Gradle
              run: gradle testAll
